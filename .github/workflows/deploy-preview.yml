name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    name: Deploy Preview
    environment:
      name: preview
      url: https://pr-${{ github.event.pull_request.number }}.wireframe-preview.pages.dev
    steps:
      - name: Configure git
        run: git config --global init.defaultBranch main

      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Create deployment status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Create deployment
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha,
              environment: 'preview',
              description: `Deploy preview for PR #${context.payload.pull_request.number}`,
              auto_merge: false,
              required_contexts: []
            });

            // Create deployment status
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'success',
              environment_url: `https://pr-${context.payload.pull_request.number}.wireframe-preview.pages.dev`,
              description: 'Preview deployment successful'
            });

      - name: Comment PR
        if: github.event.action == 'opened'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview Deployment Ready!**\n\nYour changes have been deployed to:\nhttps://pr-${context.issue.number}.wireframe-preview.pages.dev\n\nâœ… All checks passed\nâœ… TypeScript compilation successful\nâœ… No ESLint warnings\nâœ… ${context.payload.pull_request.commits} commit(s) deployed`
            })
